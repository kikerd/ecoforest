<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Ecoforest</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">Ecoforest</a>
      <ul class="nav-links">
        <li><a href="nosotros.html">Nosotros</a></li>
        <li><a href="informe.html">Información</a></li>
        <li><a href="registro.html">Registro</a></li>
      </ul>
    </div>
  </nav>

  <header class="header">
    <h1>Registro</h1>
    <p>Únete a nuestra comunidad y sé parte del cambio.</p>
  </header>

  <section class="content-section">
    <div class="container">
      <h2>Formulario de Registro</h2>
      <form action="#" method="post" class="registro-form">
        <label for="name">Nombre completo:</label>
        <input type="text" id="name" name="name" placeholder="Ingresa tu nombre completo" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>

        <label for="confirm-password">Confirmar contraseña:</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirma tu contraseña" required>

        <button type="submit">Registrarse</button>
      </form>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Ecoforest. Todos los derechos reservados.</p>
    </div>
  </footer>
</body>
</html>
